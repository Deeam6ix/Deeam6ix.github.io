<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darby's Project Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c1117;
      color: #e6edf3;
    }

    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; color: #58a6ff; }

    .btn-new {
      background-color: #238636;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: #161b22;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .project-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #58a6ff;
    }

    .project-card a {
      display: block;
      margin-top: 0.4rem;
      color: #79c0ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .tag {
      background-color: #30363d;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 0.75rem;
      display: inline-block;
      margin: 4px 4px 0 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0c1117;
      font-size: 0.8rem;
      color: #6e7681;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #0d1117;
      color: #e6edf3;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-submit { background-color: #238636; color: #fff; }
    .btn-cancel { background-color: #6e7681; color: #fff; margin-left: 0.5rem; }
  </style>
</head>
<body>

  <header>
    <h1>Darby's Project Hub</h1>
    <button class="btn-new" onclick="authenticateUser()">+ Add Project</button>
  </header>

  <div class="container">
    <div class="projects-grid" id="projectsGrid"></div>
  </div>

  <footer>
    &copy; 2025 Darby Mweze ‚Äî Informatics Student
  </footer>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <h3>Post a New Project</h3>
      <input type="text" id="projectTitle" placeholder="Project Title" />
      <textarea id="projectDesc" placeholder="Short Description" rows="3"></textarea>
      <input type="text" id="projectTags" placeholder="Tags (comma-separated)" />
      <input type="url" id="projectLink" placeholder="Optional GitHub Link" />
      <input type="file" id="projectFiles" multiple />
      <button class="btn-submit" onclick="addProject()">Submit</button>
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("projectModal");
    const grid = document.getElementById("projectsGrid");
    const ADMIN_PASSWORD = "Deeam6ix610610"; // Change this to your secret

    function authenticateUser() {
      const input = prompt("Admin password:");
      if (input === ADMIN_PASSWORD) openModal();
      else alert("Access denied.");
    }

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      document.querySelectorAll("#projectModal input, #projectModal textarea").forEach(el => el.value = "");
    }

    function saveProjects(projects) {
      localStorage.setItem("projectsData", JSON.stringify(projects));
    }

    function loadProjects() {
      const data = localStorage.getItem("projectsData");
      return data ? JSON.parse(data) : [];
    }

    function renderProjects() {
      grid.innerHTML = "";
      loadProjects().forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "project-card";
        let filesHTML = "";
        (p.files || []).forEach(file => {
          filesHTML += `<a href="${file.url}" download="${file.name}">‚¨áÔ∏è ${file.name}</a>`;
        });
        const tagsHTML = (p.tags || []).map(tag => `<span class="tag">${tag}</span>`).join("");
        card.innerHTML = `
          <h2>${p.title}</h2>
          <p>${p.description}</p>
          ${p.link ? `<a href="${p.link}" target="_blank">üîó GitHub</a>` : ""}
          ${filesHTML}
          ${tagsHTML}
        `;
        grid.appendChild(card);
      });
    }

    function addProject() {
      const title = document.getElementById("projectTitle").value.trim();
      const desc = document.getElementById("projectDesc").value.trim();
      const tags = document.getElementById("projectTags").value.split(',').map(t => t.trim()).filter(Boolean);
      const link = document.getElementById("projectLink").value.trim();
      const filesInput = document.getElementById("projectFiles").files;

      if (!title || !desc) return alert("Title and description are required.");

      const filesArray = [];
      let loaded = 0;

      if (filesInput.length === 0) {
        saveProjectNow({ title, description: desc, tags, link, files: [] });
        return;
      }

      Array.from(filesInput).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          filesArray.push({
            name: file.name,
            url: e.target.result
          });
          loaded++;
          if (loaded === filesInput.length) {
            saveProjectNow({ title, description: desc, tags, link, files: filesArray });
          }
        };
        reader.readAsDataURL(file);
      });
    }

    function saveProjectNow(project) {
      const projects = loadProjects();
      projects.unshift(project);
      saveProjects(projects);
      renderProjects();
      closeModal();
    }

    window.onload = renderProjects;
    window.onclick = e => { if (e.target === modal) closeModal(); };
  </script>
</body>
</html>
