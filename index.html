<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLB Dress Hire & Buy</title>
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --purple: #9c27b0;
      --purple-dark: #7b1fa2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--black);
      color: var(--white);
      text-align: center;
    }

    header {
      background-color: var(--purple);
      padding: 30px 20px;
      font-size: 2em;
      font-weight: 600;
      text-shadow: 1px 1px 3px var(--black);
    }

    main {
      padding: 30px 10px;
      max-width: 800px;
      margin: auto;
    }

    .section {
      display: none;
      margin-top: 30px;
    }

    button {
      background-color: var(--purple);
      border: none;
      color: var(--white);
      padding: 14px 28px;
      margin: 10px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(156, 39, 176, 0.4);
      transition: 0.3s ease;
    }

    button:hover {
      background-color: var(--purple-dark);
      transform: scale(1.03);
    }

    .card {
      background-color: #121212;
      border: 1px solid var(--white);
      padding: 18px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    input {
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      border-radius: 4px;
      border: none;
      font-size: 1em;
      background-color: #1e1e1e;
      color: var(--white);
    }

    .ref-box {
      margin: 20px 0 10px;
      font-weight: bold;
      color: var(--purple);
      font-size: 1.1em;
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }

    h2, h3, h4 {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      button {
        width: 90%;
        margin: 8px auto;
      }
      input {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>üëó HLB Dress Hire & Buy</header>
  <main>
    <div>
      <button onclick="showSection('hire')">Hire a Dress</button>
      <button onclick="showSection('buy')">Buy a Dress</button>
      <button onclick="showSection('checkout')">Checkout</button>
    </div>

    <!-- Hire Section -->
    <div class="section" id="hireSection">
      <h2>Dresses to Hire</h2>
      <div id="hireList"></div>
      <button onclick="showSection('home')">‚¨Ö Return</button>
    </div>

    <!-- Buy Section -->
    <div class="section" id="buySection">
      <h2>Dresses to Buy</h2>
      <div id="buyList"></div>
      <button onclick="showSection('home')">‚¨Ö Return</button>
    </div>

    <!-- Checkout Section -->
    <div class="section" id="checkoutSection">
      <h2>Checkout</h2>
      <div id="checkoutList"></div>
      <h3>Total: R<span id="totalPrice">0</span></h3>

      <div>
        <h4>Choose Payment Method:</h4>
        <button onclick="cashPayment()">üíµ Cash on Delivery</button>
        <button onclick="eftPayment()">üí≥ EFT</button>
      </div>

      <div class="ref-box">Your Reference Number: <span id="refCode"></span></div>

      <!-- Cash Info -->
      <div id="cashForm" style="display:none">
        <input type="text" id="address" placeholder="Enter full delivery address"/><br/>
        <button onclick="sendCashOrder()">Send via WhatsApp</button>
      </div>

      <!-- EFT Info -->
      <div id="eftForm" style="display:none">
        <input type="text" id="refName" placeholder="Your Name" />
        <input type="text" id="refPhone" placeholder="Your Phone Number" />
        <button onclick="sendEFTOrder()">Send via WhatsApp</button>
      </div>

      <button onclick="showSection('home')">‚¨Ö Return</button>
    </div>
  </main>

  <script>
    const hireDresses = [
      { id: 1, name: "Purple Elegance", price: 150, available: true },
      { id: 2, name: "Pink Royale", price: 130, available: false },
      { id: 3, name: "Golden Hour", price: 180, available: true },
    ];

    const buyDresses = [
      { id: 4, name: "Queen Vibe", price: 800 },
      { id: 5, name: "Blossom Babe", price: 950 },
      { id: 6, name: "Sunset Chic", price: 990 },
    ];

    let cart = [];
    let referenceNumber = generateRef();

    function showSection(section) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      if (section === 'hire') {
        document.getElementById('hireSection').style.display = 'block';
        renderHire();
      } else if (section === 'buy') {
        document.getElementById('buySection').style.display = 'block';
        renderBuy();
      } else if (section === 'checkout') {
        document.getElementById('checkoutSection').style.display = 'block';
        renderCheckout();
      }
    }

    function renderHire() {
      const container = document.getElementById('hireList');
      container.innerHTML = '';
      hireDresses.forEach(dress => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${dress.name}</h3>
          <p>Price: R${dress.price}</p>
          <p>Status: ${dress.available ? '‚úÖ Available' : '‚ùå Not Available'}</p>
          ${dress.available ? `
            <input type="date" id="date_${dress.id}" />
            <button onclick="addToCart('${dress.name}', ${dress.price}, document.getElementById('date_${dress.id}').value)">Add to Cart</button>
          ` : ''}
        `;
        container.appendChild(card);
      });
    }

    function renderBuy() {
      const container = document.getElementById('buyList');
      container.innerHTML = '';
      buyDresses.forEach(dress => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${dress.name}</h3>
          <p>Price: R${dress.price}</p>
          <button onclick="addToCart('${dress.name}', ${dress.price}, 'Buy Now')">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name, price, info) {
      if (!info) {
        alert("Please choose a date.");
        return;
      }
      cart.push({ name, price, info });
      alert(`${name} added to cart!`);
    }

    function renderCheckout() {
      const container = document.getElementById('checkoutList');
      container.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h4>${item.name}</h4>
          <p>Price: R${item.price}</p>
          <p>Info: ${item.info}</p>
        `;
        total += item.price;
        container.appendChild(card);
      });
      document.getElementById('totalPrice').innerText = total + 20;
      document.getElementById('refCode').innerText = referenceNumber;
    }

    function cashPayment() {
      document.getElementById('cashForm').style.display = 'block';
      document.getElementById('eftForm').style.display = 'none';
    }

    function eftPayment() {
      document.getElementById('eftForm').style.display = 'block';
      document.getElementById('cashForm').style.display = 'none';
    }

    function sendCashOrder() {
      const address = document.getElementById('address').value;
      if (!address) return alert("Enter your full address!");
      let message = `HLB Cash on Delivery:%0ARef: ${referenceNumber}%0AAddress: ${address}%0AItems:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} (R${item.price}) [${item.info}]%0A`;
      });
      message += `Total incl R20 delivery: R${cart.reduce((a, b) => a + b.price, 0) + 20}`;
      window.open(`https://wa.me/27696345791?text=${message}`, '_blank');
    }

    function sendEFTOrder() {
      const name = document.getElementById('refName').value;
      const phone = document.getElementById('refPhone').value;
      if (!name || !phone) return alert("Fill in all EFT details!");
      let message = `HLB EFT Payment:%0ARef: ${referenceNumber}%0AName: ${name}%0APhone: ${phone}%0AItems:%0A`;
      cart.forEach(item => {
        message += `- ${item.name} (R${item.price}) [${item.info}]%0A`;
      });
      message += `Total incl R20 delivery: R${cart.reduce((a, b) => a + b.price, 0) + 20}`;
      window.open(`https://wa.me/27696345791?text=${message}`, '_blank');
    }

    function generateRef() {
      return 'HLB-' + Math.random().toString(36).substr(2, 6).toUpperCase();
    }

    showSection('home');
  </script>
</body>
</html>
