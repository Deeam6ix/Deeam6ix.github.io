<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Code Projects</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; }

    .btn-new {
      background-color: #00bcd4;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .project-card img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      max-height: 160px;
      object-fit: cover;
    }

    .project-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .project-card a {
      display: block;
      margin-top: 0.5rem;
      color: #00bcd4;
      text-decoration: none;
    }

    .tag {
      background-color: #0097a7;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      display: inline-block;
      margin: 4px 4px 0 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 0.8rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #1e1e2f;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    .modal-content button {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-submit { background-color: #00bcd4; color: #fff; }
    .btn-cancel { background-color: #444; color: #fff; margin-left: 0.5rem; }
  </style>
</head>
<body>

  <header>
    <h1>Darby's Coding Projects</h1>
    <button class="btn-new" onclick="requestAccess()">+ New Project</button>
  </header>

  <div class="container">
    <div class="projects-grid" id="projectsGrid"></div>
  </div>

  <footer>
    &copy; 2025 Darby Mweze (Informatics Student) | Secured Admin Upload
  </footer>

  <!-- Modal -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      <h3>Add New Project</h3>
      <input type="text" id="projectTitle" placeholder="Project Title" />
      <textarea id="projectDesc" placeholder="Description" rows="3"></textarea>
      <input type="text" id="projectTags" placeholder="Tags (comma-separated)" />
      <input type="url" id="projectLink" placeholder="GitHub Link (optional)" />
      <input type="file" id="projectImage" accept="image/*" />
      <input type="file" id="projectCode" accept=".py" />
      <button class="btn-submit" onclick="addProject()">Post</button>
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("projectModal");
    const grid = document.getElementById("projectsGrid");
    const ADMIN_PASS = "Deeam6ix610610"; // <--- CHANGE THIS TO YOUR OWN

    function requestAccess() {
      const input = prompt("Enter admin password:");
      if (input === ADMIN_PASS) openModal();
      else alert("Access denied.");
    }

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
      document.querySelectorAll("#projectModal input, #projectModal textarea").forEach(el => el.value = "");
    }

    function saveProjects(projects) {
      localStorage.setItem("myProjects", JSON.stringify(projects));
    }

    function loadProjects() {
      const data = localStorage.getItem("myProjects");
      return data ? JSON.parse(data) : [];
    }

    function renderProjects() {
      grid.innerHTML = "";
      loadProjects().forEach(p => {
        const card = document.createElement("div");
        card.className = "project-card";
        const tagsHTML = (p.tags || []).map(t => `<span class="tag">${t}</span>`).join("");
        card.innerHTML = `
          ${p.image ? `<img src="${p.image}" alt="Preview" />` : ""}
          <h2>${p.title}</h2>
          <p>${p.description}</p>
          ${p.link ? `<a href="${p.link}" target="_blank">üîó GitHub</a>` : ""}
          ${p.code ? `<a href="${p.code}" download="${p.title}.py">‚¨áÔ∏è Download Code</a>` : ""}
          ${tagsHTML}
        `;
        grid.appendChild(card);
      });
    }

    function addProject() {
      const title = document.getElementById("projectTitle").value.trim();
      const desc = document.getElementById("projectDesc").value.trim();
      const tags = document.getElementById("projectTags").value.trim().split(',').map(t => t.trim());
      const link = document.getElementById("projectLink").value.trim();
      const imageFile = document.getElementById("projectImage").files[0];
      const codeFile = document.getElementById("projectCode").files[0];

      if (!title || !desc) return alert("Title and description required.");

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = imageFile ? e.target.result : null;

        if (codeFile) {
          const codeReader = new FileReader();
          codeReader.onload = function(evt) {
            const codeBlob = new Blob([evt.target.result], { type: "text/x-python" });
            const codeURL = URL.createObjectURL(codeBlob);
            saveNewProject({ title, description: desc, tags, link, image: imageData, code: codeURL });
          };
          codeReader.readAsText(codeFile);
        } else {
          saveNewProject({ title, description: desc, tags, link, image: imageData, code: null });
        }
      };

      if (imageFile) {
        reader.readAsDataURL(imageFile);
      } else {
        reader.onload({ target: { result: null } });
      }
    }

    function saveNewProject(project) {
      const projects = loadProjects();
      projects.unshift(project);
      saveProjects(projects);
      renderProjects();
      closeModal();
    }

    window.onload = renderProjects;
    window.onclick = e => { if (e.target === modal) closeModal(); };
  </script>

</body>
</html>
